<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>문제풀이 시스템</title>
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- 헤더 -->
  <header class="bg-white shadow-md">
    <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold tracking-tight">📘 문제풀이 시스템</h1>
      <span class="text-sm text-gray-500">기업용 학습 플랫폼</span>
    </div>
  </header>

  <!-- 메인 -->
  <main class="flex-1 flex items-center justify-center">
    <div class="max-w-3xl mx-auto px-6 py-12 text-center">
      <h2 class="text-2xl font-bold mb-8">원하는 기능을 선택하세요</h2>
      
      <div class="grid gap-6 sm:grid-cols-3">
        <!-- 문제풀기 -->
        <a href="/quiz" 
           class="block bg-white shadow hover:shadow-lg transition rounded-2xl p-8 border hover:border-blue-500">
          <div class="text-4xl mb-3">📝</div>
          <h3 class="font-semibold text-lg mb-2">문제풀기</h3>
          <p class="text-sm text-gray-500">저장된 문제를 불러와 풀이합니다.</p>
        </a>

        <!-- 오답노트 -->
        <a href="/wrong" 
           class="block bg-white shadow hover:shadow-lg transition rounded-2xl p-8 border hover:border-red-500">
          <div class="text-4xl mb-3">❌</div>
          <h3 class="font-semibold text-lg mb-2">오답노트</h3>
          <p class="text-sm text-gray-500">틀린 문제만 다시 풀 수 있습니다.</p>
        </a>

        <!-- 관리자 업로드 -->
        <a href="/admin/upload" 
           class="block bg-white shadow hover:shadow-lg transition rounded-2xl p-8 border hover:border-green-500">
          <div class="text-4xl mb-3">📂</div>
          <h3 class="font-semibold text-lg mb-2">PDF 업로드</h3>
          <p class="text-sm text-gray-500">관리자가 문제 PDF를 업로드합니다.</p>
        </a>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="bg-white border-t mt-12">
    <div class="max-w-5xl mx-auto px-6 py-4 text-center text-sm text-gray-500">
      © 2025 문제풀이 시스템. All rights reserved.
    </div>
  </footer>

</body>
</html>
