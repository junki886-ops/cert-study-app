<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오답 / 복습 노트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand: #0a6bdf;
      --brand-dark: #0850a7;
      --warn: #ffcc00;
      --bg: #f5f7fa;
      --ok: #178a00;
      --bad: #d12929;
      --card: #fff;
      --muted: #6b7280;
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Noto Sans KR, Arial, sans-serif;
      padding: 24px;
      display: flex;
      justify-content: center;
    }
    .wrap { width: 100%; max-width: 1000px; }
    .topbar {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 24px;
    }
    .topbar h1 {
      font-size: 28px; font-weight: 700; color: #111827; margin: 0;
    }
    .pill {
      font-size: 12px; padding: 6px 10px; border-radius: 999px;
      background: #f3f4f6; color: #374151;
    }
    .filter-tabs {
      display: flex; gap: 10px; margin-bottom: 20px;
      background: #fff; padding: 12px; border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
    }
    .filter-tabs button {
      padding: 8px 16px; border: 1px solid #e5e7eb; border-radius: 8px;
      background: #fff; cursor: pointer; font-weight: 500;
      transition: all .15s;
    }
    .filter-tabs button:hover {
      background: #f0f6ff; border-color: var(--brand);
    }
    .filter-tabs button.active {
      background: var(--brand); color: #fff; border-color: var(--brand);
    }
    .card-list { display: grid; gap: 16px; }
    .card {
      background: var(--card); border-radius: 14px; padding: 22px;
      box-shadow: 0 4px 16px rgba(0,0,0,.08);
      transition: transform .2s, box-shadow .2s;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
    }
    .card-header {
      display: flex; align-items: flex-start; justify-content: space-between;
      margin-bottom: 14px;
    }
    .qid { 
      font-size: 13px; color: var(--muted); margin-bottom: 6px;
      font-weight: 600;
    }
    .qtext { 
      font-size: 17px; line-height: 1.6; margin: 0 0 16px; color: #111827;
    }
    .badge {
      padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 600;
    }
    .badge.wrong { background: #fee; color: var(--bad); }
    .badge.review { background: #e0f2fe; color: #0369a1; }
    .options { display: grid; gap: 8px; margin-bottom: 16px; }
    .opt {
      padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 8px;
      background: #fafafa; font-size: 14px;
    }
    .opt.user-choice { border-color: #fca5a5; background: #fef2f2; font-weight: 600; }
    .opt.correct-answer { border-color: #86efac; background: #f0fdf4; font-weight: 600; }
    .info-row {
      display: flex; gap: 20px; margin-top: 12px; padding-top: 12px;
      border-top: 1px solid #f3f4f6; font-size: 14px;
    }
    .info-item {
      display: flex; align-items: center; gap: 6px;
    }
    .info-label { color: var(--muted); font-weight: 500; }
    .info-value { color: #111827; font-weight: 600; }
    .exp-box {
      margin-top: 12px; padding: 12px 14px; border-left: 4px solid var(--brand);
      background: #eef6ff; border-radius: 8px; font-size: 14px;
      line-height: 1.6;
    }
    .exp-title { font-weight: 700; margin-bottom: 6px; color: var(--brand); }
    .nav-bottom {
      margin-top: 24px; display: flex; justify-content: center;
    }
    button.btn {
      border: 0; padding: 12px 24px; border-radius: 10px; color: #fff; background: var(--brand);
      cursor: pointer; font-weight: 600; transition: background .15s;
    }
    button.btn:hover { background: var(--brand-dark); }
    button.outline {
      background: #fff; color: #111827; border: 1px solid #e5e7eb;
    }
    .loading {
      text-align: center; padding: 60px; color: var(--muted);
    }
    .empty {
      text-align: center; padding: 60px; color: var(--muted);
    }
    .empty-icon { font-size: 48px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>📝 오답 / 복습 노트</h1>
      <div class="pill">총 <span id="totalCount">0</span>개</div>
    </div>

    <div class="filter-tabs">
      <button class="active" data-filter="all">전체</button>
      <button data-filter="wrong">오답만</button>
      <button data-filter="review">복습만</button>
    </div>

    <div id="loading" class="loading">불러오는 중...</div>
    <div id="emptyState" class="empty" style="display: none;">
      <div class="empty-icon">📭</div>
      <div>아직 오답이나 복습 문제가 없습니다.</div>
    </div>
    
    <div id="cardList" class="card-list" style="display: none;"></div>

    <div class="nav-bottom">
      <button class="btn outline" onclick="window.location.href='/'">🏠 홈으로</button>
    </div>
  </div>

  <script>
    let allData = [];
    let currentFilter = 'all';

    async function loadWrong() {
      const loading = document.getElementById('loading');
      const emptyState = document.getElementById('emptyState');
      const cardList = document.getElementById('cardList');
      
      try {
        const res = await fetch("/api/wrong_only?user_id=default");
        const data = await res.json();
        
        allData = data;
        
        loading.style.display = 'none';
        
        if (data.length === 0) {
          emptyState.style.display = 'block';
          cardList.style.display = 'none';
        } else {
          emptyState.style.display = 'none';
          cardList.style.display = 'grid';
          renderCards(data);
        }
        
        updateCount(data.length);
      } catch (err) {
        console.error(err);
        loading.textContent = "❌ 데이터를 불러오지 못했습니다.";
      }
    }

    function renderCards(data) {
      const container = document.getElementById("cardList");
      container.innerHTML = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const badgeClass = item.note_type === "wrong" ? "wrong" : "review";
        const badgeText = item.note_type === "wrong" ? "오답" : "복습";
        
        // 보기 렌더링
        const optionsHtml = (item.options || []).map(opt => {
          const optLetter = opt.charAt(0);
          let className = 'opt';
          
          // 사용자가 선택한 답
          if (optLetter === item.chosen) {
            className += ' user-choice';
          }
          // 정답
          if (optLetter === item.answer) {
            className += ' correct-answer';
          }
          
          return `<div class="${className}">${opt}</div>`;
        }).join("");

        card.innerHTML = `
          <div class="card-header">
            <div>
              <div class="qid">문제 ID ${item.question_id}</div>
              <h3 class="qtext">${item.stem}</h3>
            </div>
            <span class="badge ${badgeClass}">${badgeText}</span>
          </div>
          
          <div class="options">${optionsHtml}</div>
          
          <div class="info-row">
            <div class="info-item">
              <span class="info-label">내가 선택:</span>
              <span class="info-value" style="color: var(--bad);">${item.chosen || '-'}</span>
            </div>
            <div class="info-item">
              <span class="info-label">정답:</span>
              <span class="info-value" style="color: var(--ok);">${item.answer || '미제공'}</span>
            </div>
          </div>
          
          ${item.explanation ? `
            <div class="exp-box">
              <div class="exp-title">💡 해설</div>
              <div>${item.explanation}</div>
            </div>
          ` : ''}
        `;
        
        container.appendChild(card);
      });
    }

    function updateCount(count) {
      document.getElementById('totalCount').textContent = count;
    }

    function filterData(type) {
      currentFilter = type;
      
      // 탭 활성화
      document.querySelectorAll('.filter-tabs button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-filter="${type}"]`).classList.add('active');
      
      // 데이터 필터링
      let filtered = allData;
      if (type === 'wrong') {
        filtered = allData.filter(item => item.note_type === 'wrong');
      } else if (type === 'review') {
        filtered = allData.filter(item => item.note_type === 'review');
      }
      
      renderCards(filtered);
      updateCount(filtered.length);
    }

    // 필터 버튼 이벤트
    document.querySelectorAll('.filter-tabs button').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const filter = e.target.getAttribute('data-filter');
        filterData(filter);
      });
    });

    // 페이지 로드시 실행
    loadWrong();
  </script>
</body>
</html>
